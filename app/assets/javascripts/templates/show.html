<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
    {{flash.message}}
  </article>
</aside>

<section ng-show="product" class="col-md-6 col-md-offset-3">
  <article class="well row">
    <header><p class="text-center bold">Product name: {{product.name}}</p></header>
    <hr />
    <div class="col-md-6">
    Description:
    {{product.description}}
    </div>
    <div class="col-md-6">
    Price:
    {{product.price | currency}}
    </div>
  </article>
  <a ui-sref="index" class="btn btn-default">
    &larr; Back
  </button>
</section>
