<h1 class="text-center">Products in catalog</h1>
<hr />
<div class="row">
  <div class="col-sm-12" ng-hide="products.length">No products in catalog</div>
  <div class="well col-sm-3" ng-repeat="product in products">
    <a ui-sref="show({itemId: product.id})">{{product.name}}</a>
    <a class="btn btn-danger pull-right" ng-click="deleteProduct($index)">Remove</a>
  </div>
</div>
<p>Create new product <a ui-sref="new" class="btn btn-success">New</a></p>
